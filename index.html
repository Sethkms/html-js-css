<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <header>
        <h2 class="logo">SethGAMES</h2>
        <nav class="navigation">
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">A propos</a>
        <a href="#">Nous contacter</a>
        <button class="btnLogin-popup">Connexion</button>
    </header>
    
    <div class="cover"> 
        
    </div>


    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Connexion</h2>
            <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon 
                name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon 
                    name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Mot de passe</label>
            </div>
                <div class="remember-forgot">
                    <a href="#">Mot de passe oubli√©?</a>
                </div>
                <button type="submit" class="btn">Se connecter
                </button>
                <div class="login-register">
                    <p>Vous n'avez pas de compte? <a href="#" class="register-link">Inscrivez-vous</a></
                    p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Inscription</h2>
            <form action="#">

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="email" required>
                <label>Nom d'utilisateur</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon 
                name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon 
                    name="lock-closed"></ion-icon>
            </span>
                <input type="password" required>
                <label>Mot de passe</label>
            </div>
                
                <button type="submit" class="btn">S'inscrire
                </button>
            <div class="checkbox-contain">
                <input type="checkbox" id= "macheckbox">
                <label for="macheckbox"> J'accepte les termes et conditions
                </label>
            </div>
            
                <div class="login-register">
                    <p>Vous avez un compte? <a href="#" class="login-link">connectez-vous</a></
                    p>
                </div>
            </form>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
